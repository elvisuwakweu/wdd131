<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description"
        content="Product Review Form for evaluating products including rating, features, and written feedback." />
    <meta name="author" content="Uwakwe Elvis" />

    <title>Product Review</title>

    <link rel="stylesheet" href="styles/form.css" />
</head>

<body>

    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <section class="form-card">

            <h2 class="visually-hidden">Product Review Form</h2>

            <form method="get" action="review.html">

                <label for="product">Product Name</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Choose a Product ...</option>
                    <option value="Phone">Phone</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Headphones">Headphones</option>
                </select>

                <label>Overall Rating</label>

                <div class="rating-row">
                    <label class="rating-item" for="rate1">
                        <span>☆</span>
                        <input type="radio" id="rate1" name="rating" value="1" required />
                    </label>

                    <label class="rating-item" for="rate2">
                        <span>☆☆</span>
                        <input type="radio" id="rate2" name="rating" value="2" required />
                    </label>

                    <label class="rating-item" for="rate3">
                        <span>☆☆☆</span>
                        <input type="radio" id="rate3" name="rating" value="3" required />
                    </label>

                    <label class="rating-item" for="rate4">
                        <span>☆☆☆☆</span>
                        <input type="radio" id="rate4" name="rating" value="4" required />
                    </label>

                    <label class="rating-item" for="rate5">
                        <span>☆☆☆☆☆</span>
                        <input type="radio" id="rate5" name="rating" value="5" required />
                    </label>
                </div>

                <label for="date">Date of Installation</label>
                <input type="date" id="date" name="date" required />

                <label>
                    Which features did you find useful in the product?
                    <span class="sub">(Check all that apply)</span>
                </label>

                <div class="checkbox-group">

                    <label for="durability">
                        <input type="checkbox" id="durability" name="features" value="Durability" />
                        Durability
                    </label>

                    <label for="ease">
                        <input type="checkbox" id="ease" name="features" value="Ease of Use" />
                        Ease of Use
                    </label>

                    <label for="performance">
                        <input type="checkbox" id="performance" name="features" value="Performance" />
                        Performance
                    </label>

                    <label for="design">
                        <input type="checkbox" id="design" name="features" value="Design" />
                        Design
                    </label>
                </div>

                <!-- WRITTEN REVIEW -->
                <label for="review">
                    Written Review <span class="sub">(Optional)</span>
                </label>
                <textarea id="review" name="review"></textarea>

                <label for="name">
                    Your Name <span class="sub">(Optional)</span>
                </label>
                <input type="text" id="name" name="name" />

                <button type="submit">Post Review</button>

            </form>
        </section>
    </main>

        <footer>
            <p>©2025 | Product Reviews <br>
                In Ebonyi state Nigeria <br>
                Last Modification: 02/26/2024 13:56:10
            </p>
        </footer>

    <script src="scripts/form.js"></script>
</body>

</html>
