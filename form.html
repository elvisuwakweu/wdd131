<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form for selecting a product and submitting a review.">
    <meta name="author" content="Uwakwe Elvis">
    <title>Product Review Form</title>

    <link rel="stylesheet" href="styles/form.css">

</head>

<body>

    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <div class="form-card">

                <label for="product">Product Name</label>
                <select id="product" name="product" class="styled-select" required>
                    <option value="" disabled selected>Choose a Product ...</option>
                </select>

                <label>Overall Rating</label>
                <div class="stars">
                    <label class="star">â˜†<input type="radio" name="rating" value="1" required></label>
                    <label class="star">â˜†â˜†<input type="radio" name="rating" value="2" required></label>
                    <label class="star">â˜†â˜†â˜†<input type="radio" name="rating" value="3" required></label>
                    <label class="star">â˜†â˜†â˜†â˜†<input type="radio" name="rating" value="4" required></label>
                    <label class="star">â˜†â˜†â˜†â˜†â˜†<input type="radio" name="rating" value="5" required></label>
                </div>

                <label for="date">Date of Installation</label>
                <input type="date" id="date" name="date" required>

                <label>Which features did you find useful?<br>
                    <span class="small">(Check all that apply)</span>
                </label>
                <div class="checkboxes">
                    <label><input type="checkbox" name="features" value="Durability"> Durability</label>
                    <label><input type="checkbox" name="features" value="Ease of Use"> Ease of Use</label>
                    <label><input type="checkbox" name="features" value="Performance"> Performance</label>
                    <label><input type="checkbox" name="features" value="Design"> Design</label>
                </div>

                <label for="review">Written Review <span class="small">(Optional)</span></label>
                <textarea id="review" name="review"></textarea>

                <label for="username">Your Name <span class="small">(Optional)</span></label>
                <input type="text" id="username" name="username">

                <input type="submit" value="Post Review" class="submit-btn">

            </div>
        </form>
    </main>

</body>

</html>
