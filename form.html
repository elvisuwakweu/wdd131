<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Product Review Form - submit a rating, features used, and written feedback." />
    <meta name="author" content="Uwakwe Elvis" />
    <title>Product Review</title>

    <link rel="stylesheet" href="styles/form.css">
    
</head>

<body>

    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <section class="form-card">
            <form method="get" action="review.html" id="reviewForm" novalidate>

                <!-- Product -->
                <label for="product" class="field-label">Product Name</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>

                <!-- Rating -->
                <label class="field-label">Overall Rating</label>
                <div class="rating-row" role="radiogroup" aria-label="Overall Rating">

                    <div class="rating-item">
                        <span class="stars">‚òÜ</span>
                        <input type="radio" id="rate1" name="rating" value="1" required>
                        <label for="rate1" class="vis-label">1 star</label>
                    </div>

                    <div class="rating-item">
                        <span class="stars">‚òÜ‚òÜ</span>
                        <input type="radio" id="rate2" name="rating" value="2" required>
                        <label for="rate2" class="vis-label">2 stars</label>
                    </div>

                    <div class="rating-item">
                        <span class="stars">‚òÜ‚òÜ‚òÜ</span>
                        <input type="radio" id="rate3" name="rating" value="3" required>
                        <label for="rate3" class="vis-label">3 stars</label>
                    </div>

                    <div class="rating-item">
                        <span class="stars">‚òÜ‚òÜ‚òÜ‚òÜ</span>
                        <input type="radio" id="rate4" name="rating" value="4" required>
                        <label for="rate4" class="vis-label">4 stars</label>
                    </div>

                    <div class="rating-item">
                        <span class="stars">‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ</span>
                        <input type="radio" id="rate5" name="rating" value="5" required>
                        <label for="rate5" class="vis-label">5 stars</label>
                    </div>

                </div>

                <!-- Date -->
                <label for="date" class="field-label">Date of Installation</label>
                <input type="date" id="date" name="date" required>

                <!-- Checkboxes -->
                <label class="field-label">Which features did you find useful in the product? <span class="small">(Check
                        all that apply)</span></label>

                <div class="checkbox-grid">
                    <label class="checkbox-label"><input type="checkbox" id="feature1" name="features"
                            value="Durability"> Durability</label>
                    <label class="checkbox-label"><input type="checkbox" id="feature2" name="features"
                            value="Ease of Use"> Ease of Use</label>
                    <label class="checkbox-label"><input type="checkbox" id="feature3" name="features"
                            value="Performance"> Performance</label>
                    <label class="checkbox-label"><input type="checkbox" id="feature4" name="features" value="Design">
                        Design</label>
                </div>

                <!-- Written review -->
                <label for="review" class="field-label">Written Review <span class="small">(Optional)</span></label>
                <textarea id="review" name="review" rows="5" placeholder=""></textarea>

                <!-- Name -->
                <label for="username" class="field-label">Your Name <span class="small">(Optional)</span></label>
                <input type="text" id="username" name="username" placeholder="">

                <!-- Submit -->
                <button type="submit" class="submit-btn">Post Review</button>

            </form>
        </section>
    </main>

    <footer>
        <p>¬©2024 üåç Elvis Uchenna Uwakwe üåç <br> Ebonyi State, Nigeria</p>
        <p>Last Modification: 02/26/2024 13:56:10</p>
    </footer>

    <script src="scripts/form.js" defer></script>
</body>

</html>
