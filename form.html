<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>

    <main>
        <h1>Product Review</h1>

        <section class="form-card">

            <form method="get" action="review.html">

                <h2 class="visually-hidden">Product Review Form</h2>

                <!-- Product Name -->
                <label for="product">Product Name</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>

                <!-- Rating -->
                <label>Overall Rating</label>

                <div class="rating-group">
                    <div class="rating-item">
                        <span class="star">☆</span>
                        <input type="radio" id="rate1" name="rating" value="1" required>
                    </div>

                    <div class="rating-item">
                        <span class="star">☆☆</span>
                        <input type="radio" id="rate2" name="rating" value="2" required>
                    </div>

                    <div class="rating-item">
                        <span class="star">☆☆☆</span>
                        <input type="radio" id="rate3" name="rating" value="3" required>
                    </div>

                    <div class="rating-item">
                        <span class="star">☆☆☆☆</span>
                        <input type="radio" id="rate4" name="rating" value="4" required>
                    </div>

                    <div class="rating-item">
                        <span class="star">☆☆☆☆☆</span>
                        <input type="radio" id="rate5" name="rating" value="5" required>
                    </div>
                </div>

                <!-- Date -->
                <label for="installDate">Date of Installation</label>
                <input type="date" id="installDate" name="installDate" required>

                <!-- Checkboxes -->
                <label>Which features did you find useful in the product?
                    <span class="sub">(Check all that apply)</span>
                </label>

                <div class="checkbox-group">
                    <label><input type="checkbox" id="durability" name="features" value="Durability"> Durability</label>
                    <label><input type="checkbox" id="ease" name="features" value="Ease of Use"> Ease of Use</label>
                    <label><input type="checkbox" id="performance" name="features" value="Performance">
                        Performance</label>
                    <label><input type="checkbox" id="design" name="features" value="Design"> Design</label>
                </div>

                <!-- Written Review -->
                <label for="review">Written Review <span class="optional">(Optional)</span></label>
                <textarea id="review" name="review"></textarea>

                <label for="username">Your Name <span class="optional">(Optional)</span></label>
                <input type="text" id="username" name="username">

                <input type="submit" value="Post Review" class="submit-btn">

            </form>
        </section>

        <footer>
            <p>©2025 | Product Reviews <br>
                In Ebonyi state Nigeria <br>
                Last Modification: 02/26/2024 13:56:10
            </p>
        </footer>

    </main>

    <script src="scripts/form.js"></script>
</body>

</html>
