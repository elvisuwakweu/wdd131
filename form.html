<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Product Review Form - submit a rating, features used, and written feedback.">
    <meta name="author" content="Elvis Uchenna Uwakwe">
    <title>Product Review</title>
    
    <link rel="stylesheet" href="styles/form.css">

</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <section class="form-card">
            <form method="get" action="review.html" id="reviewForm" novalidate>

                <h2 class="visually-hidden">Submit a Product Review</h2>
    
                <label for="product" class="field-label">Product Name</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    <option value="Product A">Product A</option>
                    <option value="Product B">Product B</option>
                    <option value="Product C">Product C</option>
                </select>
    
                <fieldset class="rating-fieldset">
                    <legend class="field-label">Overall Rating</legend>
                    <div class="rating-row">
                        <label class="rating-item">
                            <input type="radio" name="rating" value="1" required>
                            <span class="stars">‚òÜ</span>
                            <span class="vis-label">1 star</span>
                        </label>
                        <label class="rating-item">
                            <input type="radio" name="rating" value="2" required>
                            <span class="stars">‚òÜ‚òÜ</span>
                            <span class="vis-label">2 stars</span>
                        </label>
                        <label class="rating-item">
                            <input type="radio" name="rating" value="3" required>
                            <span class="stars">‚òÜ‚òÜ‚òÜ</span>
                            <span class="vis-label">3 stars</span>
                        </label>
                        <label class="rating-item">
                            <input type="radio" name="rating" value="4" required>
                            <span class="stars">‚òÜ‚òÜ‚òÜ‚òÜ</span>
                            <span class="vis-label">4 stars</span>
                        </label>
                        <label class="rating-item">
                            <input type="radio" name="rating" value="5" required>
                            <span class="stars">‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ</span>
                            <span class="vis-label">5 stars</span>
                        </label>
                    </div>
                </fieldset>
    
                <label for="date" class="field-label">Date of Installation</label>
                <input type="date" id="date" name="date" required>
    
                <fieldset class="features-fieldset">
                    <legend class="field-label">Which features did you find useful? <span class="small">(Check all that
                            apply)</span></legend>
                    <div class="checkbox-grid">
                        <label class="checkbox-label">
                            <input type="checkbox" name="features" value="Durability"> Durability
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="features" value="Ease of Use"> Ease of Use
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="features" value="Performance"> Performance
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="features" value="Design"> Design
                        </label>
                    </div>
                </fieldset>
    
                <label for="review" class="field-label">Written Review <span class="small">(Optional)</span></label>
                <textarea id="review" name="review" rows="5" placeholder=""></textarea>
    
                <label for="username" class="field-label">Your Name <span class="small">(Optional)</span></label>
                <input type="text" id="username" name="username" placeholder="">
    
                <button type="submit" class="submit-btn">Post Review</button>
            </form>
        </section>
    </main>

    <footer>
        <p>¬©2024 üåç Elvis Uchenna Uwakwe üåç <br> Ebonyi State, Nigeria</p>
        <p>Last Modification: 02/26/2024 13:56:10</p>
    </footer>

    <script src="scripts/form.js" defer></script>

</body>

</html>
